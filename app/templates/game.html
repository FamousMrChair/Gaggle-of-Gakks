<!doctype html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game</title>
    <link rel="stylesheet" href="../static/css/global.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div id="scores" class="container">
        <div class="card text-center">
            <div class="row"> 
                <div class="col-sm">
                    Team 1 Score: 100
                </div>
                <div class="col-sm">
                    Team 2 Score: 100
                </div>
                <div class="col-sm">
                    Team 3 Score: 100
                </div>
            </div> 
        </div>
    </div>

    <div id="minigames" class="container-lg">
        <br>Games will show here
        <div id="qna" class="container" style="visibility: hidden;">
            <div class="card text-center">
                <h2 id="qnaQ">QUESTION</h2>
                <div class="card-body">
                    <div class="row">
                        <div id="qnaA0" class="col">
                            test
                        </div>
                        <div id="qnaA1" class="col">
                            test
                        </div>
                    </div>
                    <div class="row">
                        <div id="qnaA2" class="col">
                            test
                        </div>
                        <div id="qnaA3" class="col">
                            test
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div hidden id="playerName">{{name}}</div>
    <div hidden id="team">{{team}}</div>
    <div hidden id="gamePin">{{gamePin}}</div>

    <audio id="audio" controls autoplay loop>
        <source src="{{ audio_file}}" type="audio/mpeg">
    </audio>
    <script src="static/javascript/game.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
